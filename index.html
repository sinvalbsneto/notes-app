<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="getNotes()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="./"><img src="img/icon.png" alt="Note icon">Notes app</a>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="row">
      <div class="col" id="form-col">
        <h3 id="page-title">Add a note</h3>
        <br>
        <div class="col-10">
          <div class="form-group">
            <label for="title" class="form-label">Note title</label>
            <input type="text" name="title" id="title" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label for="note" class="form-label">Note text</label>
            <textarea name="note" id="note" cols="24" rows="8" class="form-control"></textarea>
          </div>
        </div>
        <br>
        <button class="btn primary-btn" id="submit-btn" onclick="registerNote()">Add note</button>
      </div>
      <div class="col" id="notes-col">
        <h3>Your notes</h3><br><br>
        <div id="delete-notes-btn">
          <button class="btn secondary-btn" onclick="clearAllNotes()">Delete notes</button>
          <br><br>
        </div>
        <div id="notes">
          <ul class="list-group" id="notes-list"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    // let marked = marked("// Any markdown content here //")
  </script>
</body>

</html>
